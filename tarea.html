<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de entrega</h1>
    <form action="/procesar-registros" method="post">
        <label for="nombre">Nombres</label>
        <input type="text"name="nombre" id="nombre" required placeholder="Nombres">
        <label for="Apellido">Apellidos</label>
        <input type="text" name="apellido" id="apellido" required placeholder="Apellidos">
        <label for="codigo_postal">Código postal</label>
        <input type="text" name="codigo_postal" id="codigo_postal" required placeholder="ejem: 12345">
        <label for="text">Dirección</label>
        <input type="text" name="direccion" id="direccion" required placeholder="Dirección completa">
        <label for="Telefono">Teléfono Fijo</label>
        <input type="text" name="telefono" id="telefono" required placeholder="Teléfono Fijo">
        <label for="Celulular">Teléfono Celulular</label>
        <input type="text" name="celular" id="celular" required placeholder="Teléfono Celular">
        <label for="correo">Correo Electrónico</label>
        <input type="text" name="correo" id="correo" required placeholder="Correo Electrónico">
        <label for="fecha_entrega">Fecha de Entrega</label>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de entrega</h1>
    <form action="/procesar-registros" method="post">
        <label for="nombre">Nombres</label>
        <input type="text"name="nombre" id="nombre" required placeholder="Nombres">
        <label for="Apellido">Apellidos</label>
        <input type="text" name="apellido" id="apellido" required placeholder="Apellidos">
        <label for="codigo_postal">Código postal</label>
        <input type="text" name="codigo_postal" id="codigo_postal" required placeholder="ejem: 12345">
        <label for="Telefono">Teléfono Fijo</label>
        <input type="text" name="telefono" id="telefono" required placeholder="Teléfono Fijo">
        <label for="Celulular">Teléfono Celulular</label>
        <input type="text" name="celular" id="celular" required placeholder="Teléfono Celular">
        <label for="correo">Correo Electrónico</label>
        <input type="text" name="correo" id="correo" required placeholder="Correo Electrónico">
        <label for="Departamento">Departamento</label>
        <select name="Departamento" id="Departamento">
            <option value="">Selecciona un Departamento</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Antioquia">Antioquia</option>
            <option value="Arauca">Arauca</option>
            <option value="Atlántico">Atlántico</option>
            <option value="Bolívar">Bolívar</option>
            <option value="Boyacá">Boyacá</option>
            <option value="Caldas">Caldas</option>
            <option value="Caqueta">Caquetá</option>
            <option value="Cauca">Cauca</option>
            <option value="Cesar">Cesar</option>
            <option value="Choco">Chocó</option>
            <option value="Cordoba">Córdoba</option>
            <option value="Cundinamarca">Cundinamarca</option>
            <option value="Guainia">Guainía</option>
            <option value="Guaviare">Guaviare</option>
            <option value="Huila">Huila</option>
            <option value="La Guajira">La Guajira</option>
            <option value="Magdalena">Magdalena</option>
            <option value="Meta">Meta</option>
            <option value="Nariño">Nariño</option>
            <option value="Norte de Santander">Norte de Santander</option>
            <option value="Putumayo">Putumayo</option>
            <option value="Quindio">Quindío</option>
            <option value="Risaralda">Risaralda</option>
            <option value="Santander">Santander</option>
            <option value="Sucre">Sucre</option>
            <option value="Tolima">Tolima</option>
            <option value="Valle del Cauca">Valle del Cauca</option>
            <option value="Vaupes">Vaupés</option>
            <option value="Vichada">Vichada</option>
        </select>
        <label for="Ciudad">Ciudad o municipio</label>
        <input type="text" name="Ciudad" id="" required placeholder="Ciudad o municipio">
        <label for="text">Dirección</label>
        <input type="text" name="direccion" id="direccion" required placeholder="Dirección completa">
        <label for="Informacion adicional">Información adicional</label>
        <textarea name="nombre" id="mensaje" placeholder="Información adicional"></textarea>
        <button type="submit" id="btenviar">Enviar</button>
    </form>
    
</body>
</html>
